<html>
  <head>
    <title>Weather forecast</title>
    <link rel="shortcut icon" href="./assets/kweather.ico" />
    <!-- view-port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS file-->
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
  </head>

  <body>
    <!-- Total page -->
    <div class="page-container">
      <!-- T1001-Top Area -->
      <div class="top-container">
        <div class="top-city flex-top-info">
          <!-- current city details -->
          <div class="current-city">
            <img
              class="city-image"
              id="city-image"
              src="./assets/cityImage.svg"
            />
            <div class="city-img" autocomplete="off">
              <div class="autocomplete">
                <input
                  class="city-input-field"
                  id="city-name"
                  type="text"
                  value="London"
                />
              </div>
              <div class="input-section">
                <div class="time-display">
                  <div class="time">
                    <span id="hour"> 07</span
                    ><span class="colon-seperator">:</span
                    ><span id="minutes">30</span
                    ><span class="secs-font">:<span id="secs">30</span></span>
                  </div>
                  <img
                    class="current-clock-state"
                    id="stateImg"
                    src="./assets/amState.svg"
                  />
                </div>
                <span class="date"
                  ><span id="date">23</span>-<span id="month">Mar</span>-<span
                    id="year"
                    >2021</span
                  ></span
                >
              </div>
            </div>
          </div>
          <!-- temperture show column -->
          <div class="grid-temperature">
            <div class="parameter-container border-right">
              <div class="parameter">Temp &#xb0;C</div>
              <div class="parameterV" id="temperatureC">
                25 <span class="parameterSymbol">&#xb0;C</span>
              </div>
            </div>
            <div class="parameter-container">
              <div class="parameter">Humidity</div>
              <div class="parameterV" id="humidity">
                20 <span class="parameterSymbol">%</span>
              </div>
            </div>
            <div class="parameter-container border-right">
              <div class="parameter">Temp &#xb0;F</div>
              <div class="parameterV" id="temperatureF">
                72 <span class="parameterSymbol">&#xb0;F</span>
              </div>
            </div>
            <div class="parameter-container">
              <div class="parameter">Precipitation</div>
              <div class="parameterV" id="precipitation">
                0 <span class="parameterSymbol">%</span>
              </div>
            </div>
          </div>
          <!-- hour wise display -->
          <div class="hour-wise-data">
            <!-- Now -->
            <div class="weather-meter space-container-around">
              <div class="weather-time" id="weather-time-now">NOW</div>
              <div class="vertical-line"></div>
              <img
                class="weather-icon"
                id="weather-icon-now"
                src="./assets/cloudyIcon.svg"
              />
              <div class="weather-temperature" id="weather-temperature-now">
                22
              </div>
            </div>
            <div class="weather-meter vertical-line-section space-container">
              <div class="vertical-line"></div>
            </div>
            <!--  4 PM -->
            <div class="weather-meter space-container-around">
              <div class="weather-time" id="weather-time-0">4PM</div>
              <div class="vertical-line"></div>
              <img
                class="weather-icon"
                id="weather-icon-0"
                src="./assets/windyIcon.svg"
              />
              <div class="weather-temperature" id="weather-temperature-0">
                22
              </div>
            </div>
            <div class="weather-meter vertical-line-section space-container">
              <div class="vertical-line"></div>
            </div>
            <!-- 5 PM -->
            <div class="weather-meter space-container-around">
              <div class="weather-time" id="weather-time-1">5PM</div>
              <div class="vertical-line"></div>
              <img
                class="weather-icon"
                id="weather-icon-1"
                src="./assets/windyIcon.svg"
              />
              <div class="weather-temperature" id="weather-temperature-1">
                22
              </div>
            </div>
            <div class="weather-meter vertical-line-section space-container">
              <div class="vertical-line"></div>
            </div>
            <!-- 6 PM -->
            <div class="weather-meter space-container-around">
              <div class="weather-time" id="weather-time-2">6PM</div>
              <div class="vertical-line"></div>
              <img
                class="weather-icon"
                id="weather-icon-2"
                src="./assets/cloudyIcon.svg"
              />
              <div class="weather-temperature" id="weather-temperature-2">
                22
              </div>
            </div>
            <div class="weather-meter vertical-line-section space-container">
              <div class="vertical-line"></div>
            </div>
            <!-- 7 PM -->
            <div class="weather-meter space-container-around">
              <div class="weather-time" id="weather-time-3">7PM</div>
              <div class="vertical-line"></div>
              <img
                class="weather-icon"
                id="weather-icon-3"
                src="./assets/rainyIcon.svg"
              />
              <div class="weather-temperature" id="weather-temperature-3">
                22
              </div>
            </div>
          </div>
        </div>
